<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="number1">Number 1:</label>
            <input type="number" class="form-control" id="number1" placeholder="Enter first number">
        </div>
        <div class="form-group">
            <label for="number2">Number 2:</label>
            <input type="number" class="form-control" id="number2" placeholder="Enter second number">
        </div>
        <div class="form-group">
            <label for="operation">Operation:</label>
            <select class="form-control" id="operation">
                <option value="addition">Addition (+)</option>
                <option value="subtraction">Subtraction (-)</option>
                <option value="multiplication">Multiplication (*)</option>
                <option value="division">Division (/)</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        <div class="mt-3">
            <strong>Result:</strong>
            <span id="result"></span>
        </div>
    </div>

    <script>
        function calculate() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var operation = document.getElementById('operation').value;
            var resultElement = document.getElementById('result');

            if (isNaN(number1) || isNaN(number2)) {
                resultElement.textContent = 'Please enter valid numbers.';
                return;
            }

            var result;
            switch(operation) {
                case 'addition':
                    result = number1 + number2;
                    break;
                case 'subtraction':
                    result = number1 - number2;
                    break;
                case 'multiplication':
                    result = number1 * number2;
                    break;
                case 'division':
                    if (number2 === 0) {
                        resultElement.textContent = 'Division by zero is not allowed.';
                        return;
                    }
                    result = number1 / number2;
                    break;
            }

            resultElement.textContent = result;
        }
    </script>
</body>
</html>
